steps:
    - checkout: self
      submodules: recursive

    - pwsh: Invoke-WebRequest https://download.skyrim-together.com/DXSDK.zip -OutFile DXSDK.zip
      displayName: Download DirectX SDK

    - pwsh: Expand-Archive -Path DXSDK.zip -DestinationPath DXSDK
      displayName: Extract DirectX SDK

    - script: |
        cd Build
        ./MakeVS2019Projects.bat
      displayName: Generate

    - task: VSBuild@1
      displayName: Build
      inputs:
        solution: Build/projects/*.sln
        msbuildArgs: -m
        Configuration: $(configuration)
        Platform: $(platform)
      env:
        DXSDK_DIR: $(Build.SourcesDirectory)\DXSDK
  
    - script: |
        SET real_platform="x64"
        if "%platform%" == "Win32" SET real_platform="x32"
        cd Build/bin/%real_platform%
        Tests.exe
      displayName: Test

    - task: CopyFiles@2
      displayName: Copy skyrim dll
      inputs:
        sourceFolder: 'Build/bin/x64/'
        contents: 'SkyrimTogether.dll'
        targetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: CopyFiles@2
      displayName: Copy fallout dll
      inputs:
        sourceFolder: 'Build/bin/x64/'
        contents: 'FalloutTogether.dll'
        targetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: CopyFiles@2
      displayName: Copy loader
      inputs:
        sourceFolder: 'Build/bin/x64/'
        contents: 'Loader.exe'
        targetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: CopyFiles@2
      displayName: Copy cef process
      inputs:
        sourceFolder: 'Build/bin/x64/'
        contents: 'tp_process.exe'
        targetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: CopyFiles@2
      displayName: Copy proxy dll
      inputs:
        sourceFolder: 'Build/bin/x64/'
        contents: 'Proxy.dll'
        targetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: $(configuration)_$(platform)_client

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: 'Build/bin/x64/SkyrimTogetherServer.exe'
        artifactName: skyrim_server_windows_$(configuration)_$(platform)

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: 'Build/bin/x64/FalloutTogetherServer.exe'
        artifactName: fallout_server_windows_$(configuration)_$(platform)
